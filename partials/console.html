<div id="console" class="pre-scrollable">
    <span ng-repeat="line in lines">
        <span ng-bind-html="line"></span>
        <br/>
    </span>
</div>

<div class="form-group">
    <div class="input-group">
        <input id="input" type="text" class="form-control" ng-model="command" ng-enter="execute()" autofocus>
        <div class="input-group-btn">
            <button ng-click="execute()" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>
