<div class="row">
    <div class="col-md-6 well">
        <h1 style="margin-top: 0">{{name}}</h1>
        <button ng-click="pm()" class="btn btn-default btn-block">Send PM</button>
        <button ng-click="kick()" class="btn btn-default btn-block">Kick</button>
        <button ng-click="ban()" class="btn btn-default btn-block">Ban</button>
        <button ng-click="ipban()" class="btn btn-default btn-block">IP-ban</button>
    </div>
</div>

<script type="text/ng-template" id="modalContent.html">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="msg">Message</label>
                        <input type="text" class="form-control" id="msg" ng-enter="ok()" ng-model="msg" autofocus>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel
                    </button>
                    <button type="button" ng-click="ok()" class="btn btn-primary" data-dismiss="modal">Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>
